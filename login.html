<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="login">

        <div class="form-container">
            <form>
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Email" class="text" id="email">

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Password" class="text" id="password">

                <input type="submit" value="Log in" class="btn btn3">
                <input type="submit" value="Sign up" class="btn btn3">
            </form>
        </div>
        
    </div>

</body>
</html>
